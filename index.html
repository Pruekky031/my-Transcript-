<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Transcript</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 0;
        cursor: pointer;
    }

    @media (max-width: 1024px) {
        body {
            overflow: auto;
            padding: 20px;
            align-items: flex-start;
            height: auto;
        }

        img {
            width: 90%;
            height: auto;
            border-radius: 8px;
        }
    }
</style>
</head>
<body>

<img id="main-img" src="Transcript1.jpg" alt="Transcript">

<script>
    const img = document.getElementById("main-img");
    const img1 = "Transcript1.jpg";
    const img2 = "Transcript2.jpg";

    img.addEventListener("click", () => {
        img.src = (img.src.includes(img1)) ? img2 : img1;
    });
</script>

</body>
</html>
